
<router-outlet></router-outlet>
<div style="margin-top: 21px;">

  <mat-form-field hintLabel="AtÃ© 30 caracteres" appearance="fill">
    <mat-label>Criar nova tarefa</mat-label>
    <input matInput #input maxlength="30" [(ngModel)]="textInput" (keyup.enter)="add()" autocomplete="off" autofocus>
    <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
  </mat-form-field>

  
  <div>
    <div *ngFor="let todo of todoList" style="padding: 10px 0px 0px 10px;float: left;">
      <check-button [(pressed)]="todo.done" (pressedChange)="todoClicked()">{{todo.name}}</check-button>
      <!-- <mat-card>
        <a mat-list-item>
          <mat-icon>dashboard</mat-icon> {{todo.name}}
        </a>
      </mat-card> -->
    </div>
    
  </div>
</div>

<achievement-animation [(achieved)]="achieved"></achievement-animation>

<mat-progress-bar mode="determinate" [value]="percentage" style="position: fixed; left: 0; top: 0;"></mat-progress-bar>

<check-button [routerLink]="['/todo']"><span class="mdi mdi-clipboard-arrow-left-outline"></span> Replan</check-button>
<div style="margin-top: 21px;">
  
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 100vh;">
    <div *ngFor="let todo of todoList" style="padding: 10px 0px 0px 10px;float: left;">
      <check-button [(pressed)]="todo.done" (pressedChange)="todoClicked()">{{todo.name}}</check-button>
    </div>
    
  </div>
</div>

<achievement-animation [(achieved)]="achieved"></achievement-animation>

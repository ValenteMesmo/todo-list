<check-button (click)="Navigation.goToPlanning()"><span class="mdi mdi-clipboard-arrow-left-outline"></span> Edit Tasks</check-button>

<div style="margin-top: 21px;">

  <div style="width:100%;">
    <div *ngFor="let todo of todoList.tasks; index as i" style="padding: 10px 0px 0px 10px;">

      <div *ngIf="i < TIER1_LENGTH || (i < TIER2_LENGTH && todoList.achieved1) || (i < TIER3_LENGTH && todoList.achieved2)">
        <hr *ngIf="i == TIER1_LENGTH || i == TIER2_LENGTH || i == TIER3_LENGTH" />
        <check-button [(pressed)]="todo.done" (pressedChange)="todoClicked()">{{todo.name}}</check-button>
      </div>

    </div>
  </div>

</div>

<achievement-animation [(achieved)]="todoList.achieved1" (achievedChange)="onAchievedChange()"></achievement-animation>
<achievement-animation [(achieved)]="todoList.achieved2" (achievedChange)="onAchievedChange()"></achievement-animation>
<achievement-animation [(achieved)]="todoList.achieved3" (achievedChange)="onAchievedChange()"></achievement-animation>

<div style="margin-top: 21px;">

        <mat-form-field appearance="fill">
          <mat-label>Create new Task</mat-label>
          <input matInput #input maxlength="120" [(ngModel)]="newTaskName" (keyup.enter)="add()" autocomplete="off" autofocus>
          <mat-hint align="end">{{input.value?.length || 0}}/120</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Stacks</mat-label>
          <mat-select [(ngModel)]="newTaskStacks">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
          </mat-select>
          <mat-hint align="end">How many times will you do it</mat-hint>
        </mat-form-field>

  <br />
  <div style="padding: 0px 30px 54px 30px;">
    <div cdkDropList (cdkDropListDropped)="drop($event)">

      <div *ngFor="let todo of todoList?.tasks; index as i">

        <hr *ngIf="i == TIER1_LENGTH || i == TIER2_LENGTH || i == TIER3_LENGTH" />

        <div style="padding-left:10px;padding-bottom:10px;padding-right:10px;" cdkDrag cdkDragLockAxis="y" [cdkDragStartDelay]="60">

          <div class="example-custom-placeholder" *cdkDragPlaceholder style="background: rgba(#2c2c2c, 0.04); min-height: 60px; transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);">
          </div>

          <mat-card style="background-color: rgba(255, 255, 255, 0.1)">

            <button type="button" mat-icon-button style="float:right" (click)="remove(todo)" [disabled]="todo.done">
              <span class="mdi mdi-24px mdi-delete"></span>
            </button>

            <button type="button" mat-icon-button style="float:right" (click)="textInput = todo.name" [disabled]="todo.done">
              <span class="mdi mdi-24px mdi-content-copy"></span>
            </button>

            <mat-card-content>
              <p>
                {{todo.name}}
              </p>
            </mat-card-content>

          </mat-card>
        </div>

      </div>

    </div>
  </div>
</div>

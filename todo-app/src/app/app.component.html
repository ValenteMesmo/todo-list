<ion-app>

  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLinkActive="selected" routerLink="/home">
              <ion-icon name="home"></ion-icon>
              <ion-label>&nbsp; Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLinkActive="selected" routerLink="/tasks">
              <ion-icon name="checkbox-outline"></ion-icon>
              <ion-label>&nbsp; Task list</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>

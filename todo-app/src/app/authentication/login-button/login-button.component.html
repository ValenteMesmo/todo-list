<ion-button *ngIf="!authService.loggedIn"
            fill="outline"
            (click)="authService.login()">Login</ion-button>



<ion-item *ngIf="authService.loggedIn && authService.profile"
          (click)="logout()"
          style="cursor: pointer;">
  <!--<ion-label>{{profile.givenName}}</ion-label>-->
  <ion-avatar slot="end" style="margin:0px">
    <img [src]="authService.profile.picture">
  </ion-avatar>
</ion-item>

<div class="ion-padding"
     style="font-size: 30px; cursor:pointer;">
  <div *ngIf="service.processor.tasks && service.processor.tasks.length"
       (click)="completeTask()">

   

    <ion-icon color="primary"
              name="square-outline"
              style="position:absolute; margin-top:3px"></ion-icon>
    <ion-label color="primary"
               style="margin-left: 27px;">&nbsp;{{service.processor.tasks[0].name || 'Unnamed'}}</ion-label>
  </div>

  <div *ngIf="!service.processor.tasks || !service.processor.tasks.length"
       [routerLink]="['../tasks' ,'new']">
    <ion-icon color="primary"
              name="add-circle"
              style="position:absolute; margin-top:3px"></ion-icon>
    <ion-label color="primary"
               style="margin-left: 27px;">&nbsp;Add new task</ion-label>
  </div>
</div>

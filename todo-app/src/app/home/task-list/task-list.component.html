<div style="padding:3vh;">
  <div *ngFor="let task of service.processor.tasks; let i = index">
    <div class="pure-g">
      <button class="pure-u-2-24" (click)="complete(i)">V</button>
      <span class="pure-u-20-24">
        <span *ngIf="task.repeat">⏱</span>
        {{task.name}}
      </span>
      <button class="pure-u-2-24" (click)="remove(i)">X</button>
    </div>
  </div>
</div>
